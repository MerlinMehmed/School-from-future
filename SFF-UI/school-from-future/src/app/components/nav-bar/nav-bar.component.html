<ng-template [ngIf]="!isLogged()">
<div id="logo"><img src="https://i.imgur.com/UvPR9qb.png"></div>
<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="/index"><img src="https://i.imgur.com/QVYZeL7.png"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/index">Начало<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/login">Вход</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/register">Регистрация</a>
      </li>
    </ul>
  </div>
</nav>
</ng-template>
